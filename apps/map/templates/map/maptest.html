<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <!-- Site Properties -->
    <title>Theming - Semantic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body > .ui.container {
            margin-top: 3em;
        }

        #map {
            width: 60%;
            height: 70em;
            margin: 0 auto;
        }

        #topbar {
            margin-bottom: 2em;
            padding: 1em;
        }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

</head>
<body>
    <h1>Spr</h1>
<div class="ui container">

<div class="ui big icon input">
  <input type="text" placeholder="Search big...">
  <i class="search icon"></i>
</div>
    <div id="topbar">
        <div class="ui left aligned stackable grid container">
            <div class="row">
                <button class="ui green large button">
                    <i class="cart icon"></i>
                    Sklepy (32)
                </button>
                <button class="ui toggle yellow large button">
                    <i class="utensils icon"></i>
                    Restauracje (13)
                </button>
                <button class="ui black toggle large button">
                    <i class="columns icon"></i>
                    Aktywno≈õci (6)
                </button>
            </div>
            <div class="row">
                <h1>Szukaj w promieniu: </h1>
                <div class="ui icon buttons">
                    <button class="ui active medium button">
                        <i class="circle outline icon"></i>
                        1 km
                    </button>
                    <button class="ui medium button">
                        <i class="circle outline icon"></i>
                        2 km
                    </button>
                    <button class="ui medium button">
                        <i class="circle outline icon"></i>
                        3 km
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FtaWxiOTYxMCIsImEiOiJjbTRtaDE4dWIwNHphMndxc3F2NWJmNmw1In0.HqebzlQEy9WPPxw3Fb_ntQ';
    const map = new mapboxgl.Map({
        style: 'mapbox://styles/kamilb9610/cm4oif82n001e01qy95ou2yxk',
        container: 'map', // container ID
        center: [21.0456641, 52.1942434], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 13, // starting zoom,
    });
    map.on('load', function () {

        var center = [21.0456641, 52.1942434];
        var radiusTwo = 2;
        var options = {steps: 200, units: 'kilometers', properties: {foo: 'bar'}};
        var circle = turf.circle(center, radiusTwo, options);

        map.addLayer({
            "id": "circle",
            "type": "fill",
            "source": {
                "type": "geojson",
                "data": circle,
                "lineMetrics": true,
            },
            "paint": {
                "fill-color": "#b36d05",
                "fill-antialias": true,
                "fill-opacity": 0.1,
            },
            "layout": {}
        });
        map.addLayer({
            'id': 'states-layer-outline',
            'type': 'line',
            'source': {
                'type': 'geojson',
                'data': circle,
            },
            'paint': {
                'line-color': '#d69431',
                'line-width': 3,
                'line-opacity': 0.4,
            }
        });
        map.addControl(new mapboxgl.NavigationControl({showCompass: false}));
    });


    map.on('load', () => {
        // Add a GeoJSON source with 2 points
        map.addSource('points', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'http://localhost:8080/map/find_points/?distance=2&category=shop,leisure,religion&lat=52.1942434&long=21.0456641'
        });

        // Add a symbol layer
        map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'points',
            'layout': {
                'icon-image': [
                    'match',
                    ['get', 'category'],
                    'shop',
                    'cart1',
                    'religion',
                    'cross1',
                    'leisure',
                    'building-columns-solid',
                ],
                'text-field': ['get', 'name'],

                'text-font': [
                    'Open Sans Regular',
                    'Arial Unicode MS Regular'
                ],
                "text-size": 11,
                'text-offset': [0, 1.25],
                'text-anchor': 'top'
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</body>
</html>
